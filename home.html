<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="SDX Breath Monitoring App">
        <meta name="keywords" content="SDX">
        <meta name="author" content="Shrey Gupta">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SDX Breathing Practice</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="images/favicon.ico"/>
    </head>
    <body>
        <canvas class="main-canvas" width="100%" height="100%">
            <p>Hello</p>
        </canvas>

        <div class="baseline"></div>
        <div class="abdomen"></div>
        <div class="chest"></div>
        
        <div class="row">
            <div class="col-8">
                <div class="battery">
                    <img src="images/battery.png">
                </div>
                <div class="lights">
                    <div class="light-item"></div>
                    <div class="light-item"></div>
                    <div class="light-item"></div>
                </div>
                <p>00:00</p>
            </div>
            
            <div class="col">
                <div class="btn-group" role="group" aria-label="Basic example" style="float: right; margin: 20px;">
                    <button type="button" class="chestbtn btn btn-light">Chest</button>
                    <button type="button" class="abdomenbtn btn btn-dark">Abdomen</button>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
